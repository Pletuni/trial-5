<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelyHealth Email Cipher</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <img src="icons/icon128.png" alt="RelyHealth Logo" style="display:block;margin:0 auto 10px auto;width:64px;height:64px;">
    <h2>RelyHealth Email Cipher</h2>
    
    <div class="section">
        <label for="encryptionKey">Encryption Key (256-bit hex):</label>
        <input type="text" id="encryptionKey" placeholder="Enter your 256-bit hex key">
        <button id="generateKey">Generate New Key</button>
        <button id="saveKey">Save Key</button>
        <p id="keyStatus">Checking...</p>
    </div>
    
    <div class="section">
        <h3>Settings</h3>
        <label><input type="checkbox" id="autoEncrypt"> Enable Encryption for Outgoing Emails</label>
        <label><input type="checkbox" id="autoDecrypt"> Auto-Decrypt Incoming Emails</label>
        <label><input type="checkbox" id="showNotifications"> Show Notifications</label>
        <label><input type="checkbox" id="debugMode"> Debug Mode</label>
        <button id="saveSettings">Save Settings</button>
    </div>
    
    <div class="section">
        <h3>Usage Statistics</h3>
        <p>Emails Encrypted: <span id="emailsEncrypted">0</span></p>
        <p>Emails Decrypted: <span id="emailsDecrypted">0</span></p>
    </div>
    
    <div class="section">
        <p>Extension Status: <span id="status">Checking...</span></p>
    </div>
    
    <div id="manualPanel">
        <h3>Manual Decryption and Encryption</h3>
        <div>
            <label for="manualEncryptInput">Text to Encrypt:</label>
            <textarea id="manualEncryptInput" rows="3" placeholder="Enter text to encrypt"></textarea>
        </div>
        <div>
            <label for="manualDecryptInput">Text to Decrypt:</label>
            <textarea id="manualDecryptInput" rows="3" placeholder="Paste encrypted text here"></textarea>
        </div>
        <div>
            <label for="manualKeyInput">Key (256-bit hex):</label>
            <input type="text" id="manualKeyInput" placeholder="Enter 64-character hex key">
        </div>
        <div style="margin-top:10px;display:flex;gap:10px;">
            <button id="manualEncryptBtn">Encrypt</button>
            <button id="manualDecryptBtn">Decrypt</button>
        </div>
        <div style="margin-top:10px;">
            <label for="manualResult">Result:</label>
            <textarea id="manualResult" rows="3" readonly></textarea>
            <div id="manualResultHtml" style="margin-top:8px; border:1px solid #ccc; border-radius:4px; padding:8px; min-height:40px; background:#fafbfc; display:none;"></div>
        </div>
    </div>
    <style>
        #manualPanel textarea, #manualPanel input { width: 100%; box-sizing: border-box; }
        #manualPanel button { padding: 6px 18px; font-size: 15px; border-radius: 5px; border: none; background: #1a73e8; color: white; cursor: pointer; }
        #manualPanel button:hover { background: #155ab6; }
    </style>
    
    <div id="notification" class="notification" style="display: none;"></div>
    
    <script src="libs/linkify.min.js"></script>
    <script src="libs/linkify-html.min.js"></script>
    <script src="libs/purify.min.js"></script>
    <script src="config.js"></script>
    <script src="relyCipher.js"></script>
    <script src="fileProcessor.js"></script>
    <script src="xlsxHandler.js"></script>
    <script src="popupManager.js"></script>
    <script src="devPanel.js"></script>
</body>
</html>
